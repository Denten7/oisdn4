<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Profil</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="demo.js"></script>
</head>



<body onload="zacetnaF()">

    <div class="container">
        <div class="panel panel-default">
            <div class="panel panel-body" style="padding-top: 50px">
                <div class="col-lg-3 col-md-3 col-sm-3">
                    <img src="http://www.777icons.com/libs/med/add_patient-man-icon.gif" alt="Patient image">
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <h2 id="imePacienta" style="color: cornflowerblue"></h2>
                    <ul style="font-size: medium; margin-top: 30px;">
                        <li style="margin-top: 10px;">Datum rojstva: <span style="font-weight: bold;" id="datumRojstva"></span></li>
                        <li style="margin-top: 10px;" >EHR ID: <span style="font-weight: bold;" id="EHRid"></span></li>
                        <li style="margin-top: 10px;">Merilec: <span style="font-weight: bold;"></span></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="panel panel-info">
            <div class="panel panel-heading">
                <h3 style="">Podatki zadnjega merjenja:</h3>
            </div>

            <div class="panel panel-body">
                <div class="row" style="margin-top: 30px">
                    <div class="col-md-4">
                        <p style="font-size: medium; font-weight: bold;">Starost: <span id="starost" style="font-size: 40px; margin-left: 30px;"></span></p>
                    </div>
                    <div class="col-md-4">
                        <p style="font-size: medium; font-weight: bold;">Teža: <span id="teza1" style="font-size: 40px; margin-left: 30px;"></span><span style="padding-left: 10px">kg</span></p>
                    </div>
                    <div class="col-md-4">
                        <p style="font-size: medium; font-weight: bold;">Višina: <span id="visina1" style="font-size: 40px; margin-left: 30px;"></span><span style="padding-left: 10px">cm</span></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel panel-primary">
            <div class="panel panel-heading">
                <h3>Pregled merjenj: <p><button class="btn btn-primary" onclick="poenostavi()" style="margin-top: 10px;">Poenostavi</button></p></h3>
            </div>
            <div class="panel panel-body" style="overflow: auto; height: 350px">
                <div class="row">
                    <div class="col-md-3">
                        <p><button id="temperatura" class="btn" onclick="zgodovinaMerjenjTemp()" style="margin-left: 50px; margin-top: 10px ;background-color: darkgray;">Pregled temperatur</button><span class="label label-warning" id="nd1" style="display: none; margin-left: 5px">Ni meritev.</span></p>
                    </div>

                    <div class="col-md-9">
                        <select style="margin-top: 10px; width: 200px" class="form-control input-sm" id="preberiEHR1">
                            <option value=""></option>
                            <option>Podhladitev</option>
                            <option>Vročina</option>
                        </select>
                    </div>
                </div>
                <div id="rezultat"></div>

                <p><button id="tlak" onclick="zgodovinaMerjenjTlak()" class="btn" style="margin-left: 50px; margin-top: 10px ; background-color: darkgray;">Pregled krvnega tlaka</button></p>
                <div id="rezultat2"></div>

                <p><button id="teza2" onclick="zgodovinaMerjenjTeza()" class="btn" style="margin-left: 50px; margin-top: 10px ; background-color: darkgray;">Pregled tež</button></p>
                <div id="rezultat1"></div>

                <p><button id="visina2" onclick="zgodovinaMerjenjVisina()" class="btn" style="margin-left: 50px; margin-top: 10px ; background-color: darkgray;">Pregled višin</button></p>
                <div id="rezultat3"></div>

                <p><button id="nasicenost" onclick="zgodovinaMerjenjNasicenost()" class="btn" style="margin-left: 50px; margin-top: 10px ; background-color: darkgray;">Pregled nasičenosti krvi z kisikom</button></p>
                <div id="rezultat4"></div>

            </div>

        </div>

        <button  id="dodajMeritev" class="btn btn-primary" style="margin-top: 20px; margin-bottom: 20px" >Vpiši današnje meritve</button>
        <button id="profileEHR" class="btn btn-primary" style="margin-top: 20px;margin-left: 5px; margin-bottom: 20px" onclick="modelS()">Zamenjaj profil pacienta</button>
        <p class="label label-success" id="uspesno" style="display: none">Meritev je bila uspesno dodana.</p>

        <div id="meritve" class="panel panel-default" style="display: none">
            <div class="panel-body">
                <label>Datum in ura </label>
                <input id="datumInUra" type="text" class="form-control" placeholder="2014-12-21T03:07Z">

                <label style="margin-top: 20px;">Telesna višina (cm) </label>
                <input id="visina" type="text" class="form-control" placeholder="Telesna višina v cm">

                <label style="margin-top: 20px;">Telesna teža (kg) </label>
                <input id="teza" type="text" class="form-control" placeholder="Telesna teža v kg">

                <label style="margin-top: 20px;">Telesna temperatura </label>
                <input id="temp" type="text" class="form-control" placeholder="Izmerjena telesna temperatura">

                <label style="margin-top: 20px;">Sistolični krvni tlak: </label>
                <input id="Skrvni" type="text" class="form-control" placeholder="120">

                <label style="margin-top: 20px;">Diastolični krvni tlak: </label>
                <input id="Dkrvni" type="text" class="form-control" placeholder="90">

                <label style="margin-top: 20px;">Nasičenost krvi s kisikom: </label>
                <input id="Nas02" type="text" class="form-control" placeholder="100">

                <label style="margin-top: 20px;">Merilec: </label>
                <input id="Merilec" type="text" class="form-control" placeholder="Sestra">

                <button  id="dodajMer" class="btn btn-primary" style="margin-top: 40px" onclick="dodajVZ()">Dodaj</button>
            </div>

        </div>

        <div class="modal fade" id="basicModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">Izberi profil</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-lg-9 col-md-9 col-sm-9">
                                <label style="font-size: 14px;" for="SearchEHR">EHR ID: </label>
                                <input type="text" id="SearchEHR" class="form-control" placeholder="Vnos EHR ID">
                            </div>
                        </div>

                        <select style="margin-top: 20px; width: 200px" class="form-control input-sm" id="preberiEHR">
                            <option value=""></option>
                            <option value="fcb8f561-70be-4f3d-96fe-754934d28010">Lojze Klobasa</option>
                            <option value="3f1211bb-4d9f-42e8-9fe0-7cfafded5d27">Cvetka Novak</option>
                            <option value="178ee07c-1b88-4cd3-933b-635add874971">Rudolf Rdecenos</option>
                        </select>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="EHRprofile()">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>







</body>
</html>
