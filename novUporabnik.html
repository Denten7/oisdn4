<!DOCTYPE html>
<html>

  <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	    <title>EhrScape</title>
	    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
	    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
      <script src="demo.js"></script>
  </head>
  
  <body>
	

	<div class="container">
		<div class="jumbotron">
			<h2><b>Kreiranje novega pacienta</b></h2>
			<p style="font-size: medium; margin-top: 20px">Za dodajanje se potrebuje:</p>
			<ul>
				<li>Ime in priimek pacienta,</li>
				<li>Datum rojstva (leto-mesec-danTčas),</li>
				<li>Vrsta poškodbe oziroma bolezni</li>
			</ul>
			<p style="margin-top: 20px; font-size: medium">Ko se pacienta uspešno kreira, se lahko pridobi njegov unikaten EHR ID.</p>
			<button id="zacni" class="btn btn-primary">Vpis podatkov</button>
		</div>


		<div id="cas" style="display: none">
			<p class="label label-success" id="uspesno"></p>
			<div class="buttons">
				<a href="uprProfil.html" class="btn btn-default">Pregled zapisa</a>
			</div>
		</div>


		<div id="dodaj" class="panel panel-default" style="display: none">
			<div class="panel-body">

				<select style="width: 200px; margin-bottom: 20px;" class="form-control input-sm" id="preberiEHR1">
					<option value="">Izberi testne...</option>
					<option value="Lojze,Klobasa,1945-05-21T01:45">Lojze Klobasa</option>
					<option value="Cvetka,Novak,1968-03-11T09:32">Cvetka Novak</option>
					<option value="Rudolf,Rdecenos,1936-12-25T00:00">Rudolf Rdecenos</option>
				</select>


				<label>Ime: </label>
				<input id="ime" type="text" class="form-control" placeholder="Ime pacienta">

				<label style="margin-top: 20px;">Priimek: </label>
				<input id="priimek" type="text" class="form-control" placeholder="Priimek pacienta">

				<label style="margin-top: 20px;">Datum rojstva: </label>
				<input id="datum" type="text" class="form-control" placeholder="leto-mesec-danTčas">

				<button  id="dodajB" onclick="dodajUporabnika()" class="btn btn-primary" style="margin-top: 40px" >Dodaj</button>
			</div>

		</div>
	</div>
	
	
	
  </body>
  
  
  
 </html>
